# Redirect /compilation to root landing page temporarily
[[redirects]]
  from = "/compilation"
  to = "/"
  status = 301

# Dirt redirects
[[redirects]]
  from = "/compilation/dirt"
  to = "https://dirt-fought.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/compilation/dirt/*"
  to = "https://dirt-fought.netlify.app/:splat"
  status = 200
  force = true

